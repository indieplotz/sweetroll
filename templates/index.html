<main class="site-main index-main">
	$for(cat in categories)$
		<section class="index-category">
			<h1><a href="$cat.permalink$">$cat.name$</a></h1>
			<ul>
				$for(entryHtml in cat.renderedEntries)$
				$entryHtml$
				$endfor$
			</ul>
			$if(cat.hasPrev)$<a href="$cat.prevHref$"><i class="fa fa-l fa-ellipsis-v"></i>older</a>$endif$
		</section>
	$endfor$
</main>
