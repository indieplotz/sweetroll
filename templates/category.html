<main class="site-main category-main">
	<h1>$name$</h1>
	<ul class="category-entries">
		$for(entryHtml in renderedEntries)$
		$entryHtml$
		$endfor$
	</ul>
	<nav class="category-nav">
		$if(hasPrev)$<a href="$prevHref$" rel="prev"><i class="fa fa-l fa-arrow-up"></i>older</a>$endif$
		$if(hasNext)$<a href="$nextHref$" rel="next">newer<i class="fa fa-r fa-arrow-down"></i></a>$endif$
	</nav>
</main>
